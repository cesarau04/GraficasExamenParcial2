<html>
<head>
    <title>threejs</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/my-style.css">
    <script src="js/lib/three.min.js" type="text/javascript"></script>
    <script src="js/event-handler.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/Box.js" type="text/javascript"></script>
    <script src="js/Sphere.js" type="text/javascript"></script>
    <script src="js/Cylinder.js" type="text/javascript"></script>
    <script src="js/Cone.js" type="text/javascript"></script>
</head>
<body onload = main();>
  <h1>My Paint Scene 3D</h1>
  <label class="switch">
    Modo Edicion<input type="checkbox" id="mode">
    <span class="slider"></span>
  </label>
	<table>
      <tr>
        <td><img id="img-selector" class="action" src="imgs/selector.png" alt="" onclick="toolsEventHandler('0');"/></td>
        <td><img id="img-point" class="action" src="imgs/cube.png" alt="" onclick="toolsEventHandler('1');"/></td>

        <td rowspan="8"><canvas id="canvas" width="500" height="500"></canvas></td>
        <td colspan="1"><img id="camera-change" class="action" src="https://www.freepnglogos.com/uploads/camera-logo-png/camera-outline-icon-27.png" alt="" onclick="toolsEventHandler('camera-change');"/></td>
      </tr>
      <tr>
        <td><img id="img-eraser" class="action" src="imgs/eraser.png" alt="" onclick="toolsEventHandler('2');"></td>
        <!-- FLOOR -->
        <td><img id="img-segment" class="action" src="imgs/.png" alt="" onclick="toolsEventHandler('floor');"/></td>
        <td colspan="3">
          <label class="switch">
            Animate:<input type="checkbox" id="animate">
        </td>
        <td colspan="3">  
          <p>zoom</p>
          <input type="range" min="1" max="100" value="50" class="slider" id="zoom-slider">
        </td>
      </tr>
      <tr>
        <td><img id="img-clear-all" class="action" src="imgs/logo.png" alt="" onclick="toolsEventHandler('4');"/></td>
        <td><img id="img-cone" class="action" src="https://c7.uihere.com/files/328/647/641/triangle-area-purple-cone-shape-cliparts-thumb.jpg" alt="" onclick="toolsEventHandler('cone');"/></td>
        <td colspan="3"><h4>Translation:</h4></td>
        <td colspan="3">  
          <p>pan</p>
          <input type="range" min="1" max="100" value="50" class="slider" id="pan-slider">
        </td>
      </tr>
      <tr>
        <td><img id="img-line-width" class="action" src="imgs/logo.png" alt="" onclick="toolsEventHandler('6');"/></td>
        <td><img id="img-box" class="action" src="https://pluspng.com/img-png/cube-png-cube-png-hd-1246.png" alt="" onclick="toolsEventHandler('box');"/></td>
        <td><p>x</p><input type = "text" id ="translation-x" maxlength="2" size="2" style="text-align:center;"></td>
        <td><p>y</p><input type = "text" id ="translation-y" maxlength="2" size="2" style="text-align:center;"></td>
        <td><p>z</p><input type = "text" id ="translation-z" maxlength="2" size="2" style="text-align:center;"></td>
        <td colspan="3">  
          <p>dolly</p>
          <input type="range" min="1" max="100" value="50" class="slider" id="dolly-slider">
        </td>
      </tr>
      <tr>
        <td><img id="img-fill-polygon" class="action" src="imgs/logo.png" alt="" onclick="toolsEventHandler('8');"/></td>
        <td><img id="img-spere" class="action" src="https://img.favpng.com/1/22/21/sphere-png-favpng-tLD1Ei0kkL6uGXmYFUb1hiiUu.jpg" alt="" onclick="toolsEventHandler('sphere');"/></td>
        <td colspan="3"><h4>Rotation:</h4></td>
        <td colspan="3">  
          <p>tilt</p>
          <input type="range" min="1" max="100" value="50" class="slider" id="tilt-slider">
        </td>
      </tr>
      <tr>
        <td><input id="color-palette" class="action" src="imgs/pallete.png" type="color" name="name" value="#000000" onclick="toolsEventHandler('10');" onchange="colorPaletteEvent();"></td>
        <td><img id="img-cylinder" class="action" src="https://toppng.com/uploads/preview/cylinder-coffee-table-115633196106hf7nuhzkh.png" alt="" onclick="toolsEventHandler('cylinder');"/></td>
        <td><p>x</p><input type = "text" id ="rotation-x" maxlength="2" size="2" style="text-align:center;"></td>
        <td><p>y</p><input type = "text" id ="rotation-y" maxlength="2" size="2" style="text-align:center;"></td>
        <td><p>z</p><input type = "text" id ="rotation-z" maxlength="2" size="2" style="text-align:center;"></td>
      </tr>
      <tr>
        <td><img id="img-solid" class="action" src="https://i.ya-webdesign.com/images/purple-circle-png-10.png" alt="" onclick="toolsEventHandler('solid');"></td>
        <td><img id="img-wiref" class="action" src="https://w7.pngwing.com/pngs/933/853/png-transparent-globe-world-science-wireframe-miscellaneous-presentation-symmetry-thumbnail.png" alt="" onclick="toolsEventHandler('wiref');"/></td>
        <td colspan="3"><h4>Scale:</h4></td>
      </tr>
      <tr>
        <td><img id="img-reposition" class="action" src="https://static.thenounproject.com/png/497433-200.png" alt="" onclick="toolsEventHandler('reposition');"></td>
        <td><img id="img-pause-anim" class="action" src="https://img.icons8.com/all/500/circled-pause.png" alt="" onclick="toolsEventHandler('pause-anim');"/></td>
        <td><p>x</p><input type = "text" id ="scale-x" maxlength="2" size="2" style="text-align:center;"></td>
        <td><p>y</p><input type = "text" id ="scale-y" maxlength="2" size="2" style="text-align:center;"></td>
        <td><p>z</p><input type = "text" id ="scale-z" maxlength="2" size="2" style="text-align:center;"></td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td rowspan="4">
          <ul id = "figure-list"></ul>
        </td>
      </tr>
    </table>
    <div style="float: center;">
</body>
</html>
